<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: cadetblue;
            }
            
            @media screen and (min-width: 500px) 
            {
                body{
                    background-color: cyan;
                }
               
            }
        </style>
    </head>
    <body>
        <h1>CSS media queries example</h1>
        <p>the backgroundcolor of screen will be cyan after the screensize changes to 501px.</p>
    </body>
</html>
